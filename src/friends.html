<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
</head>
<style>
    /* Friends & Family Page Styling */
#friends, #family {
    padding: 60px; /* Increase padding for more space */
    text-align: center;
    background-color: #f5f5f5;
}

#friends h1, #family h1 {
    font-size: 36px; /* Make the title bigger */
    margin-bottom: 25px;
}

#friends p, #family p {
    font-size: 22px; /* Increase font size of the paragraph */
    margin-bottom: 50px;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px; /* Increase the gap between gallery items */
}

.gallery-item {
    width: 250px; /* Increase the width of each gallery item */
    text-align: center;
}

.gallery-item img {
    width: 100%; /* Keep image responsive to gallery item width */
    border-radius: 15px; /* More pronounced rounded corners */
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1); /* Slightly bigger shadow */
}

.gallery-item p {
    margin-top: 15px;
    font-size: 20px; /* Increase font size of the text under images */
}

.btn {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 12px 25px; /* Make the button bigger */
    text-decoration: none;
    border-radius: 8px; /* Increase button border radius */
    font-size: 20px; /* Increase button font size */
    margin-top: 50px;
}

.btn:hover {
    background-color: #45a049;
}

</style>
<body>

    <section id="friends">
        <h1>Meet My Friends</h1>
        <p>These are my friends, who have been part of many memorable moments in my college life.</p>

        <div class="gallery">
            <div class="gallery-item">
                <img src="f1.jpg" alt="Friend 1">
            </div>
            <div class="gallery-item">
                <img src="f2.jpg" alt="Friend 2">
            </div>
            <div class="gallery-item">
                <img src="f3.jpg" alt="Friend 3">
            </div>
            <!-- Add more friends as needed -->
        </div>

        <a href="index.html#friends-family-box" class="btn">Go Back to About Me</a>
    </section>

</body>
</html>
